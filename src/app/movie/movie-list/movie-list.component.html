<ul *ngIf="movies$ | async as movies">
    <li *ngFor="let movie of movies">
        <div class="movie-container">

            <img [src]="movie.poster" />

            <h3> Ver informações...</h3>
            
            <div class="onDescription" >

                <h2>Titulo:</h2>
                <p>{{movie.name}}</p>
                <br/>
                
                <h2>Lançamento:</h2>
                <p>{{movie.year}}</p>
                <br/>
                
                <h2>Diretor:</h2>
                <p>{{movie.director}}</p>
                <br/>
                
                <h2>Genero:</h2>
                <p>{{movie.genre}}</p>
                <br/>

                <h2>Descrição:</h2>
                <p><a [routerLink]="movie.id">
                    <i class="icon-film"></i>
                    Ver sinopse...
                </a></p>
                <br/>
                
              </div>
        </div>
    </li>
</ul>
